<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="test.css"/>
        <h:form>
            <c:forEach items="#{dishBean.dishes}" var="dish">
                ${dish} <br/><br/>
            </c:forEach> 
        </h:form>
        <h:form>
            <h:selectOneMenu value="#{orderingBean.dish}" converter="#{dishConverterBean}">
                <f:selectItems value="#{dishBean.dishes}" var="dish" itemLabel="#{dish.name}" itemValue="#{dish}" />
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Add Dish" onclick="#{orderingBean.addDish()}" />
            <br/>
            <c:forEach items="#{orderingBean.selectedDishes}" var="dish">
                ${dish} <br/><br/>
            </c:forEach>
            <br/>
            <h:commandButton value="Add Ordering" onclick="#{orderingBean.addOrdering()}" />
            <br/>
            <c:forEach items="#{orderingBean.orderings}" var="ordering">
                ${ordering} <br/><br/>
            </c:forEach>
        </h:form>
    </h:body>
</html>
